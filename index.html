<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Manager with Barcode Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        #scanner-container {
            margin-top: 20px;
            text-align: center;
        }
        #scanner {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dispatch Manager</h1>

        <div class="form-group">
            <label for="portal">Select Portal:</label>
            <select id="portal">
                <option value="Flipkart">Flipkart</option>
                <option value="Myntra">Myntra</option>
                <option value="Meesho">Meesho</option>
                <option value="Amazon">Amazon</option>
                <option value="Amazon Flex">Amazon Flex</option>
                <option value="Snapdeal">Snapdeal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="courier">Select Courier:</label>
            <select id="courier">
                <option value="Ekart">Ekart</option>
                <option value="Shadowfax">Shadowfax</option>
                <option value="Delhivery">Delhivery</option>
                <option value="Xpressbees">Xpressbees</option>
                <option value="Ecom Express">Ecom Express</option>
                <option value="ATS">ATS</option>
                <option value="BlueDart">BlueDart</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dispatch">Select Dispatch Type:</label>
            <select id="dispatch">
                <option value="Dispatch">Dispatch</option>
                <option value="Return">Return</option>
                <option value="Cancel">Cancel</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tracking-id">Enter/Scan Tracking ID:</label>
            <input type="text" id="tracking-id" placeholder="Scan or Enter Tracking ID">
        </div>

        <button id="save-btn">Save Data</button>

        <div id="scanner-container">
            <h3>Scan Barcode Using Camera</h3>
            <video id="scanner" autoplay></video>
        </div>

        <div class="table-container">
            <h2>Live Scanned Data:</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Portal</th>
                        <th>Dispatch Type</th>
                        <th>Tracking ID</th>
                        <th>Courier</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let data = [];

        function initBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment",
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"],
                },
            }, function(err) {
                if (err) {
                    console.error("Quagga initialization error:", err);
                    alert("Camera access failed. Please check permissions.");
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const barcode = result.codeResult.code;
                document.getElementById('tracking-id').value = barcode;
                alert(`Barcode detected: ${barcode}`);
                Quagga.stop(); // Stop scanning after detection
            });
        }

        window.onload = function() {
            initBarcodeScanner();
        };

        document.getElementById('save-btn').addEventListener('click', function() {
            const portal = document.getElementById('portal').value;
            const courier = document.getElementById('courier').value;
            const dispatch = document.getElementById('dispatch').value;
            const trackingId = document.getElementById('tracking-id').value;

            if (!portal || !courier || !dispatch || !trackingId) {
                alert('Please fill all fields.');
                return;
            }

            const newEntry = {
                date: new Date().toLocaleDateString(),
                portal: portal,
                dispatchType: dispatch,
                trackingId: trackingId,
                courier: courier
            };

            data.push(newEntry);
            updateTable();
            document.getElementById('tracking-id').value = ''; // Clear input field
        });

        function updateTable() {
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            data.forEach(entry => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = entry.date;
                row.insertCell(1).innerText = entry.portal;
                row.insertCell(2).innerText = entry.dispatchType;
                row.insertCell(3).innerText = entry.trackingId;
                row.insertCell(4).innerText = entry.courier;
            });
        }
    </script>
</body>
</html>
