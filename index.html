    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        let data = [];
        let isScannerActive = false;
        let beepSound;
        let editingIndex = null;
        let autoBackupInterval = null;

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }

        // Load data from localStorage on page load
        function loadDataFromStorage() {
            const savedData = localStorage.getItem('dispatchData');
            if (savedData) {
                try {
                    data = JSON.parse(savedData);
                    updateTable();
                    showToast('Data loaded from storage', 'success');
                } catch (e) {
                    console.error('Error loading data:', e);
                }
            }
        }

        // Save data to localStorage
        function saveDataToStorage() {
            try {
                localStorage.setItem('dispatchData', JSON.stringify(data));
                showBackupIndicator();
            } catch (e) {
                console.error('Error saving data:', e);
                showToast('Error saving data', 'error');
            }
        }

        // Show backup indicator
        function showBackupIndicator() {
            const indicator = document.getElementById('backup-indicator');
            indicator.style.display = 'block';
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 2000);
        }

        // Auto-backup every 30 seconds
        function startAutoBackup() {
            autoBackupInterval = setInterval(() => {
                if (data.length > 0) {
                    saveDataToStorage();
                }
            }, 30000);
        }

        // Preload the beep sound
        function preloadBeepSound() {
            beepSound = new Audio('beep.wav'); // Use 'beep.mp3' if needed
            beepSound.load(); // Preload the sound
        }

        // Function to play beep sound
        function playBeepSound() {
            if (beepSound) {
                beepSound.play().catch(err => console.error('Error playing beep sound:', err));
            }
        }

        // Initialize on page load
        window.onload = function () {
            preloadBeepSound();
            loadDataFromStorage();
            startAutoBackup();
        };

        // Function to show toast notifications
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                backgroundColor: type === 'success' ? '#28a745' : '#dc3545',
            }).showToast();
        }

        // Show camera error
        function showCameraError(message) {
            const errorDiv = document.getElementById('camera-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Function to get back camera (rear camera)
        function getBackCamera() {
            return new Promise((resolve, reject) => {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    reject('Camera API not supported on this device');
                    return;
                }

                navigator.mediaDevices.enumerateDevices()
                    .then(devices => {
                        const videoDevices = devices.filter(device => device.kind === 'videoinput');
                        if (videoDevices.length === 0) {
                            reject('No camera found on this device');
                            return;
                        }
                        const backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back'));
                        if (backCamera) {
                            resolve(backCamera.deviceId);
                        } else {
                            resolve(videoDevices[0].deviceId);
                        }
                    })
                    .catch(err => {
                        reject('Error accessing camera: ' + err.message);
                    });
            });
        }

        // Function to forcefully enable camera access
        function enableCamera() {
            getBackCamera()
                .then(deviceId => {
                    const constraints = {
                        video: {
                            deviceId: deviceId ? { exact: deviceId } : true,
                            facingMode: "environment",
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 60 }
                        }
                    };
                    return navigator.mediaDevices.getUserMedia(constraints);
                })
                .then(stream => {
                    const video = document.getElementById('scanner');
                    video.srcObject = stream;
                    video.play();
                    document.getElementById('scanner-status').innerText = 'Scanning is active. Click to scan.';
                    isScannerActive = true;
                })
                .catch(err => {
                    console.error(err);
                    let errorMessage = 'Camera access denied or unavailable';
                    if (err.name === 'NotAllowedError') {
                        errorMessage = 'Camera permission denied. Please allow camera access in browser settings.';
                    } else if (err.name === 'NotFoundError') {
                        errorMessage = 'No camera found on this device.';
                    } else if (err.name === 'NotReadableError') {
                        errorMessage = 'Camera is already in use by another application.';
                    }
                    document.getElementById('scanner-status').innerText = 'Camera error. Click to retry.';
                    showCameraError(errorMessage);
                    showToast(errorMessage, 'error');
                });
        }

        // Initialize Quagga for barcode scanning
        function initBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment", // Use rear camera
                        width: { ideal: 640 }, // Max FPS and resolution
                        height: { ideal: 480 },
                        frameRate: { ideal: 60 } // Max FPS
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "code_39_reader"], // Only Code 128 and Code 39
                },
                locate: true, // Improve barcode detection accuracy
                numOfWorkers: 4, // Use multiple workers for better performance
            }, function (err) {
                if (err) {
                    console.error(err);
                    document.getElementById('scanner-status').innerText = 'Error initializing scanner.';
                    showToast('Error initializing scanner.', 'error');
                    return;
                }
                Quagga.start();
                document.getElementById('scanner-status').innerText = 'Scanning is active. Click to scan.';
            });

            // Event listener for barcode found
            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                if (barcode && barcode.trim() !== "") { // Ensure valid barcode
                    document.getElementById('tracking-id').value = barcode; // Set scanned barcode in tracking ID field
                    document.getElementById('scanner-status').innerText = 'Barcode scanned: ' + barcode;
                    stopBarcodeScanner(); // Stop scanner after detection
                    playBeepSound(); // Play beep sound immediately

                    // Check for duplicate barcode
                    if (isDuplicateBarcode(barcode)) {
                        document.getElementById('tracking-id-error').innerText = 'Duplicate barcode detected.';
                        showToast('Duplicate barcode detected.', 'error');
                    } else {
                        saveData(); // Automatically save data to table
                        showToast('Barcode scanned successfully.', 'success');
                    }
                }
            });
        }

        // Check for duplicate barcode
        function isDuplicateBarcode(barcode) {
            return data.some(entry => entry.trackingId === barcode);
        }

        // Find duplicate entries
        function findDuplicateIndices(barcode) {
            return data.map((entry, index) => entry.trackingId === barcode ? index : -1)
                .filter(index => index !== -1);
        }

        // Stop the scanner
        function stopBarcodeScanner() {
            Quagga.stop();
            isScannerActive = false;
            document.getElementById('scanner-status').innerText = 'Scanning is stopped. Click to start scanning.';
        }

        // Save the data and update the table
        function saveData() {
            const portal = document.getElementById('portal').value;
            const courier = document.getElementById('courier').value;
            const dispatch = document.getElementById('dispatch').value;
            const trackingId = document.getElementById('tracking-id').value;

            if (!portal || !courier || !dispatch || !trackingId) {
                document.getElementById('tracking-id-error').innerText = 'Please fill all fields.';
                showToast('Please fill all fields.', 'error');
                return;
            } else {
                document.getElementById('tracking-id-error').innerText = '';
            }

            const newEntry = {
                date: new Date().toLocaleDateString(),
                portal: portal,
                dispatchType: dispatch,
                trackingId: trackingId,
                courier: courier
            };

            data.push(newEntry);
            saveDataToStorage();
            updateTable();
            document.getElementById('tracking-id').value = '';
            document.getElementById('tracking-id').focus();
            document.getElementById('scanner-status').innerText = 'Scanning is active. Click to scan.';
        }

        // Update the table with new data
        function updateTable() {
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            // Track duplicate tracking IDs
            const trackingIdCount = {};
            data.forEach(entry => {
                trackingIdCount[entry.trackingId] = (trackingIdCount[entry.trackingId] || 0) + 1;
            });

            data.forEach((entry, index) => {
                const row = tableBody.insertRow();
                const isDuplicate = trackingIdCount[entry.trackingId] > 1;

                if (isDuplicate) {
                    row.classList.add('duplicate-entry');
                }

                if (editingIndex === index) {
                    row.innerHTML = `
                        <td><input type="checkbox" class="select-entry" data-index="${index}"></td>
                        <td>${entry.date}</td>
                        <td><input type="text" value="${entry.portal}" id="edit-portal-${index}" class="edit-mode"></td>
                        <td><input type="text" value="${entry.dispatchType}" id="edit-dispatch-${index}" class="edit-mode"></td>
                        <td><input type="text" value="${entry.trackingId}" id="edit-tracking-${index}" class="edit-mode"></td>
                        <td><input type="text" value="${entry.courier}" id="edit-courier-${index}" class="edit-mode"></td>
                        <td class="action-buttons">
                            <button class="save-edit-btn" onclick="saveEdit(${index})"><i class="fas fa-save"></i></button>
                            <button class="cancel-edit-btn" onclick="cancelEdit()"><i class="fas fa-times"></i></button>
                        </td>
                    `;
                } else {
                    row.innerHTML = `
                        <td><input type="checkbox" class="select-entry" data-index="${index}"></td>
                        <td>${entry.date}</td>
                        <td>${entry.portal}</td>
                        <td>${entry.dispatchType}</td>
                        <td>${entry.trackingId}${isDuplicate ? ' <i class="fas fa-exclamation-triangle" style="color: #ff9800;" title="Duplicate"></i>' : ''}</td>
                        <td>${entry.courier}</td>
                        <td class="action-buttons">
                            <button class="edit-btn" onclick="editEntry(${index})"><i class="fas fa-edit"></i></button>
                        </td>
                    `;
                }
            });

            const bulkDeleteBtn = document.getElementById('bulk-delete-btn');
            const bulkEditBtn = document.getElementById('bulk-edit-btn');
            bulkDeleteBtn.style.display = data.length > 0 ? 'inline-block' : 'none';
            bulkEditBtn.style.display = data.length > 0 ? 'inline-block' : 'none';
        }

        // Edit single entry
        function editEntry(index) {
            editingIndex = index;
            updateTable();
        }

        // Save edited entry
        function saveEdit(index) {
            data[index].portal = document.getElementById(`edit-portal-${index}`).value;
            data[index].dispatchType = document.getElementById(`edit-dispatch-${index}`).value;
            data[index].trackingId = document.getElementById(`edit-tracking-${index}`).value;
            data[index].courier = document.getElementById(`edit-courier-${index}`).value;

            editingIndex = null;
            saveDataToStorage();
            updateTable();
            showToast('Entry updated successfully', 'success');
        }

        // Cancel edit
        function cancelEdit() {
            editingIndex = null;
            updateTable();
        }

        // Delete selected entries in bulk
        function deleteSelectedEntries() {
            const selectedEntries = document.querySelectorAll('.select-entry:checked');
            if (selectedEntries.length === 0) {
                showToast('No entries selected.', 'error');
                return;
            }

            const confirmDelete = confirm(`Are you sure you want to delete ${selectedEntries.length} entries?`);
            if (confirmDelete) {
                const indicesToDelete = Array.from(selectedEntries)
                    .map(entry => parseInt(entry.getAttribute('data-index')))
                    .sort((a, b) => b - a);

                indicesToDelete.forEach(index => {
                    data.splice(index, 1);
                });

                saveDataToStorage();
                updateTable();
                showToast('Selected entries deleted.', 'success');
            }
        }

        // Bulk edit selected entries
        function bulkEditEntries() {
            const selectedEntries = document.querySelectorAll('.select-entry:checked');
            if (selectedEntries.length === 0) {
                showToast('No entries selected.', 'error');
                return;
            }

            const bulkEditSection = document.getElementById('bulk-edit-section');
            bulkEditSection.classList.add('active');
            bulkEditSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Apply bulk edit
        function applyBulkEdit() {
            const selectedEntries = document.querySelectorAll('.select-entry:checked');
            const bulkPortal = document.getElementById('bulk-portal').value;
            const bulkCourier = document.getElementById('bulk-courier').value;
            const bulkDispatch = document.getElementById('bulk-dispatch').value;

            if (!bulkPortal && !bulkCourier && !bulkDispatch) {
                showToast('Please select at least one field to update', 'error');
                return;
            }

            let updateCount = 0;
            selectedEntries.forEach(entry => {
                const index = parseInt(entry.getAttribute('data-index'));
                if (bulkPortal) data[index].portal = bulkPortal;
                if (bulkCourier) data[index].courier = bulkCourier;
                if (bulkDispatch) data[index].dispatchType = bulkDispatch;
                updateCount++;
            });

            document.getElementById('bulk-edit-section').classList.remove('active');
            document.getElementById('bulk-portal').value = '';
            document.getElementById('bulk-courier').value = '';
            document.getElementById('bulk-dispatch').value = '';

            saveDataToStorage();
            updateTable();
            showToast(`${updateCount} entries updated successfully`, 'success');
        }

        // Cancel bulk edit
        function cancelBulkEdit() {
            document.getElementById('bulk-edit-section').classList.remove('active');
            document.getElementById('bulk-portal').value = '';
            document.getElementById('bulk-courier').value = '';
            document.getElementById('bulk-dispatch').value = '';
        }

        // Clear all data
        function clearAllData() {
            if (data.length === 0) {
                showToast('No data to clear.', 'error');
                return;
            }

            const confirmClear = confirm('Are you sure you want to clear all data? This cannot be undone.');
            if (confirmClear) {
                data = [];
                localStorage.removeItem('dispatchData');
                updateTable();
                showToast('All data cleared.', 'success');
            }
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Apply dark mode on page load
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Event listeners
        document.getElementById('select-all').addEventListener('click', function () {
            const selectAll = this.checked;
            document.querySelectorAll('.select-entry').forEach(entry => {
                entry.checked = selectAll;
            });
            toggleBulkDeleteButton();
        });

        document.addEventListener('change', function (e) {
            if (e.target.classList.contains('select-entry')) {
                toggleBulkDeleteButton();
            }
        });

        document.getElementById('scanner').addEventListener('click', function () {
            if (!isScannerActive) {
                enableCamera();
                initBarcodeScanner();
            }
        });

        document.getElementById('save-btn').addEventListener('click', function () {
            saveData();
        });

        // Link Enter key to Save button
        document.getElementById('tracking-id').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                saveData();
            }
        });

        document.getElementById('download-btn').addEventListener('click', function () {
            if (data.length === 0) {
                showToast('No data to download.', 'error');
                return;
            }

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Dispatch Data");
            XLSX.writeFile(wb, "dispatch_data.xlsx");
            showToast('Data downloaded successfully.', 'success');
        });

        document.getElementById('bulk-delete-btn').addEventListener('click', function () {
            deleteSelectedEntries();
        });

        document.getElementById('bulk-edit-btn').addEventListener('click', function () {
            bulkEditEntries();
        });

        document.getElementById('apply-bulk-edit-btn').addEventListener('click', function () {
            applyBulkEdit();
        });

        document.getElementById('cancel-bulk-edit-btn').addEventListener('click', function () {
            cancelBulkEdit();
        });

        document.getElementById('clear-all-btn').addEventListener('click', function () {
            clearAllData();
        });

        document.getElementById('dark-mode-toggle').addEventListener('click', function () {
            toggleDarkMode();
        });

        // Missing function for toggle bulk delete button
        function toggleBulkDeleteButton() {
            const selectedEntries = document.querySelectorAll('.select-entry:checked');
            const bulkDeleteBtn = document.getElementById('bulk-delete-btn');
            const selectAllCheckbox = document.getElementById('select-all');

            // Update select all checkbox state
            const allEntries = document.querySelectorAll('.select-entry');
            selectAllCheckbox.indeterminate = selectedEntries.length > 0 && selectedEntries.length < allEntries.length;
            selectAllCheckbox.checked = selectedEntries.length === allEntries.length && allEntries.length > 0;
        }
    </script>

</body>
