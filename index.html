    <script>
        let data = [];
        let isScannerActive = false;
        let beepSound;
        let editingIndex = null;
        let autoBackupInterval = null;
        let currentUser = null;
        let customPortals = [];
        let customCouriers = [];

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }

        // User Authentication Functions
        function loadUsers() {
            const users = localStorage.getItem('dispatchUsers');
            return users ? JSON.parse(users) : [];
        }

        function saveUsers(users) {
            localStorage.setItem('dispatchUsers', JSON.stringify(users));
        }

        function registerUser() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!username || !password) {
                document.getElementById('login-error').innerText = 'Please enter username and password';
                return;
            }

            const users = loadUsers();
            if (users.find(u => u.username === username)) {
                document.getElementById('login-error').innerText = 'Username already exists';
                return;
            }

            users.push({ username, password, createdAt: new Date().toISOString() });
            saveUsers(users);
            showToast('User registered successfully! Please login.', 'success');
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('login-error').innerText = '';
        }

        function loginUser() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!username || !password) {
                document.getElementById('login-error').innerText = 'Please enter username and password';
                return;
            }

            const users = loadUsers();
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = username;
                localStorage.setItem('currentUser', username);
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('user-info').style.display = 'flex';
                document.getElementById('current-user').innerText = username;
                loadUserData();
                showToast('Welcome ' + username + '!', 'success');
            } else {
                document.getElementById('login-error').innerText = 'Invalid username or password';
            }
        }

        function logoutUser() {
            if (confirm('Are you sure you want to logout?')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                document.getElementById('login-container').style.display = 'flex';
                document.getElementById('user-info').style.display = 'none';
                data = [];
                updateTable();
                showToast('Logged out successfully', 'success');
            }
        }

        function checkLogin() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('user-info').style.display = 'flex';
                document.getElementById('current-user').innerText = savedUser;
                loadUserData();
            }
        }

        function loadUserData() {
            const userDataKey = 'dispatchData_' + currentUser;
            const savedData = localStorage.getItem(userDataKey);
            if (savedData) {
                try {
                    data = JSON.parse(savedData);
                    updateTable();
                } catch (e) {
                    console.error('Error loading user data:', e);
                }
            }
            loadCustomOptions();
        }

        function saveUserData() {
            if (currentUser) {
                const userDataKey = 'dispatchData_' + currentUser;
                localStorage.setItem(userDataKey, JSON.stringify(data));
            }
        }

        // Custom Portal/Courier Functions
        function loadCustomOptions() {
            const customPortalsKey = 'customPortals_' + currentUser;
            const customCouriersKey = 'customCouriers_' + currentUser;
            
            const savedPortals = localStorage.getItem(customPortalsKey);
            const savedCouriers = localStorage.getItem(customCouriersKey);
            
            if (savedPortals) customPortals = JSON.parse(savedPortals);
            if (savedCouriers) customCouriers = JSON.parse(savedCouriers);
            
            updatePortalDropdown();
            updateCourierDropdown();
        }

        function saveCustomOptions() {
            if (currentUser) {
                const customPortalsKey = 'customPortals_' + currentUser;
                const customCouriersKey = 'customCouriers_' + currentUser;
                
                localStorage.setItem(customPortalsKey, JSON.stringify(customPortals));
                localStorage.setItem(customCouriersKey, JSON.stringify(customCouriers));
            }
        }

        function updatePortalDropdown() {
            const portalSelect = document.getElementById('portal');
            const currentValue = portalSelect.value;
            
            // Keep default options
            const defaultOptions = ['Flipkart', 'Myntra', 'Meesho', 'Amazon', 'Amazon Flex', 'Snapdeal'];
            
            portalSelect.innerHTML = '';
            defaultOptions.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                portalSelect.appendChild(opt);
            });
            
            // Add custom options
            customPortals.forEach(portal => {
                const opt = document.createElement('option');
                opt.value = portal;
                opt.textContent = portal + ' (Custom)';
                portalSelect.appendChild(opt);
            });
            
            // Add "Add Custom" option
            const customOpt = document.createElement('option');
            customOpt.value = 'custom';
            customOpt.textContent = 'âž• Add Custom Portal';
            portalSelect.appendChild(customOpt);
            
            if (currentValue && currentValue !== 'custom') {
                portalSelect.value = currentValue;

        // Function to get back camera (rear camera)
        function getBackCamera() {
            return new Promise((resolve, reject) => {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    reject('Camera API not supported on this device');
                    return;
                }

                navigator.mediaDevices.enumerateDevices()
                    .then(devices => {
                        const videoDevices = devices.filter(device => device.kind === 'videoinput');
                        if (videoDevices.length === 0) {
                            reject('No camera found on this device');
                            return;
                        }
                        const backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back'));
                        if (backCamera) {
                            resolve(backCamera.deviceId);
                        } else {
                            resolve(videoDevices[0].deviceId);
                        }
                    })
                    .catch(err => {
                        reject('Error accessing camera: ' + err.message);
                    });
            });
        }

        // Function to forcefully enable camera access
        function enableCamera() {
            getBackCamera()
                .then(deviceId => {
                    const constraints = {
                        video: {
                            deviceId: deviceId ? { exact: deviceId } : true,
                            facingMode: "environment",
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 60 }
                        }
                    };
                    return navigator.mediaDevices.getUserMedia(constraints);
                })
                .then(stream => {
                    const video = document.getElementById('scanner');
                    video.srcObject = stream;
                    video.play();
                    document.getElementById('scanner-status').innerText = 'Scanning is active. Click to scan.';
                    isScannerActive = true;
                })
                .catch(err => {
                    console.error(err);
                    let errorMessage = 'Camera access denied or unavailable';
                    if (err.name === 'NotAllowedError') {
                        errorMessage = 'Camera permission denied. Please allow camera access in browser settings.';
                    } else if (err.name === 'NotFoundError') {
                        errorMessage = 'No camera found on this device.';
                    } else if (err.name === 'NotReadableError') {
                        errorMessage = 'Camera is already in use by another application.';
                    }
                    document.getElementById('scanner-status').innerText = 'Camera error. Click to retry.';
                    showCameraError(errorMessage);
                    showToast(errorMessage, 'error');
                });
        }

        // Initialize Quagga for barcode scanning
        function initBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment", // Use rear camera
                        width: { ideal: 640 }, // Max FPS and resolution
                        height: { ideal: 480 },
                        frameRate: { ideal: 60 } // Max FPS
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "code_39_reader"], // Only Code 128 and Code 39
                },
                locate: true, // Improve barcode detection accuracy
                numOfWorkers: 4, // Use multiple workers for better performance
            }, function (err) {
                if (err) {
                    console.error(err);
                    document.getElementById('scanner-status').innerText = 'Error initializing scanner.';
                    showToast('Error initializing scanner.', 'error');
                    return;
                }
                Quagga.start();
                document.getElementById('scanner-status').innerText = 'Scanning is active. Click to scan.';
            });

            // Event listener for barcode found
            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                if (barcode && barcode.trim() !== "") { // Ensure valid barcode
                    document.getElementById('tracking-id').value = barcode; // Set scanned barcode in tracking ID field
                    document.getElementById('scanner-status').innerText = 'Barcode scanned: ' + barcode;
                    stopBarcodeScanner(); // Stop scanner after detection
                    playBeepSound(); // Play beep sound immediately

                    // Check for duplicate barcode
                    if (isDuplicateBarcode(barcode)) {
                        document.getElementById('tracking-id-error').innerText = 'Duplicate barcode detected.';
                        showToast('Duplicate barcode detected.', 'error');
                    } else {
                        saveData(); // Automatically save data to table
                        showToast('Barcode scanned successfully.', 'success');
                    }
                }
            });
        }
