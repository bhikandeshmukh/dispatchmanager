<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Manager with Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        #scanner {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dispatch Manager</h1>

        <!-- Form Section -->
        <div class="form-group">
            <label for="portal">Select Portal:</label>
            <select id="portal">
                <option value="Flipkart">Flipkart</option>
                <option value="Myntra">Myntra</option>
                <option value="Meesho">Meesho</option>
                <option value="Amazon">Amazon</option>
                <option value="Snapdeal">Snapdeal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="courier">Select Courier:</label>
            <select id="courier">
                <option value="Ekart">Ekart</option>
                <option value="Shadowfax">Shadowfax</option>
                <option value="Delhivery">Delhivery</option>
                <option value="Xpressbees">Xpressbees</option>
                <option value="Ecom Express">Ecom Express</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dispatch">Select Dispatch Type:</label>
            <select id="dispatch">
                <option value="Dispatch">Dispatch</option>
                <option value="Return">Return</option>
                <option value="Cancel">Cancel</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tracking-id">Enter/Scan Tracking ID:</label>
            <input type="text" id="tracking-id" placeholder="Scan or Enter Tracking ID">
        </div>

        <button id="save-btn">Save Data</button>

        <!-- Scanner -->
        <h3>Scan Barcode Using Camera</h3>
        <video id="scanner" autoplay></video>

        <!-- Data Table -->
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Portal</th>
                    <th>Dispatch Type</th>
                    <th>Tracking ID</th>
                    <th>Courier</th>
                </tr>
            </thead>
            <tbody id="data-table"></tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let data = [];

        // Initialize Quagga
        function initScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment", // Rear camera
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"],
                },
            }, function(err) {
                if (err) {
                    console.error("Quagga initialization failed: ", err);
                    alert("Camera access failed. Ensure permissions are granted and reload the page.");
                    return;
                }
                Quagga.start();
            });

            // Handle successful barcode detection
            Quagga.onDetected(function(result) {
                const barcode = result.codeResult.code;
                document.getElementById('tracking-id').value = barcode; // Fill tracking ID field
                alert(`Barcode detected: ${barcode}`);
                Quagga.stop(); // Stop scanner after detection
            });
        }

        // Start Scanner on Page Load
        window.addEventListener('load', initScanner);

        // Save Data
        document.getElementById('save-btn').addEventListener('click', function() {
            const portal = document.getElementById('portal').value;
            const courier = document.getElementById('courier').value;
            const dispatch = document.getElementById('dispatch').value;
            const trackingId = document.getElementById('tracking-id').value;

            if (!portal || !courier || !dispatch || !trackingId) {
                alert("Please fill all fields.");
                return;
            }

            const entry = {
                date: new Date().toLocaleString(),
                portal,
                dispatch,
                trackingId,
                courier,
            };

            data.push(entry);
            updateTable();
            document.getElementById('tracking-id').value = ""; // Clear input
        });

        // Update Table
        function updateTable() {
            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = ""; // Clear table

            data.forEach((entry) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.portal}</td>
                    <td>${entry.dispatch}</td>
                    <td>${entry.trackingId}</td>
                    <td>${entry.courier}</td>
                `;
            });
        }
    </script>

</body>
</html>
