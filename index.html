<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Manager by Bhikan Deshmukh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s;
        }
        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        body.dark-mode h1 {
            color: #ffffff;
        }
        h6 {
            text-align: center;
            color: #333;
            margin: 5px 0 20px 0;
            font-size: 14px;
        }
        body.dark-mode h6 {
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode select, body.dark-mode input {
            background-color: #333;
            color: #ffffff;
            border-color: #555;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .bulk-delete-btn {
            background-color: #dc3545;
        }
        .bulk-delete-btn:hover {
            background-color: #c82333;
        }
        .dark-mode-toggle {
            background-color: #333;
            margin-top: 10px;
        }
        .dark-mode-toggle:hover {
            background-color: #555;
        }
        .clear-all-btn {
            background-color: #ffc107;
            color: #000;
            margin-top: 10px;
        }
        .clear-all-btn:hover {
            background-color: #e0a800;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode th, body.dark-mode td {
            border-color: #555;
        }
        th {
            background-color: #f2f2f2;
        }
        body.dark-mode th {
            background-color: #333;
        }
        #scanner-container {
            margin-top: 20px;
            text-align: center;
        }
        #scanner {
            width: 100%;
            max-width: 100%;
            height: 90px;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            object-fit: cover;
        }
        #scanner-status {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .select-entry {
            vertical-align: middle;
        }
        .tracking-id-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .tracking-id-group input {
            flex: 1;
        }
        .tracking-id-group button {
            width: auto;
            margin-top: 0;
            align-self: center; /* Align button vertically in the middle */
        }
        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            h6 {
                font-size: 12px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            select, input {
                font-size: 12px;
            }
            button {
                font-size: 14px;
            }
            th, td {
                padding: 6px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dispatch Manager</h1>
        <h6>By Bhikan Deshmukh</h6>

        <div class="form-group">
            <label for="portal">Select Portal:</label>
            <select id="portal">
                <option value="Flipkart">Flipkart</option>
                <option value="Myntra">Myntra</option>
                <option value="Meesho">Meesho</option>
                <option value="Amazon">Amazon</option>
                <option value="Amazon Flex">Amazon Flex</option>
                <option value="Snapdeal">Snapdeal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="courier">Select Courier:</label>
            <select id="courier">
                <option value="Ekart">Ekart</option>
                <option value="Shadowfax">Shadowfax</option>
                <option value="Delhivery">Delhivery</option>
                <option value="Xpressbees">Xpressbees</option>
                <option value="Ecom Express">Ecom Express</option>
                <option value="ATS">ATS</option>
                <option value="BlueDart">BlueDart</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dispatch">Select Scan Type:</label>
            <select id="dispatch">
                <option value="Dispatch">Dispatch</option>
                <option value="Return">Return</option>
                <option value="Cancel">Cancel</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tracking-id">Enter Tracking ID:</label>
            <div class="tracking-id-group">
                <input type="text" id="tracking-id" placeholder="Scan/Enter Tracking ID">
                <button id="save-btn">Save</button>
            </div>
            <div id="tracking-id-error" class="error-message"></div>
        </div>

        <div id="scanner-container">
            <h3>Camera Live Feed</h3>
            <video id="scanner" autoplay></video>
            <p id="scanner-status">Scanning is stopped. Click to start scanning.</p>
        </div>

        <div class="table-container">
            <h2>Live Scanned Data:</h2>
            <div class="center-button">
                <button id="bulk-delete-btn" class="bulk-delete-btn">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
            <table id="data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>Date</th>
                        <th>Portal</th>
                        <th>Dispatch Type</th>
                        <th>Tracking ID</th>
                        <th>Courier</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>

        <button id="download-btn">Download as XLSX</button>
        <button id="clear-all-btn" class="clear-all-btn">Clear All Data</button>
        <button id="dark-mode-toggle" class="dark-mode-toggle">Toggle Dark Mode</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        let data = [];
        let isScannerActive = false;
        let beepSound; // Variable to hold the beep sound

        // Preload the beep sound
        function preloadBeepSound() {
            beepSound = new Audio('beep.wav'); // Use 'beep.mp3' if needed
            beepSound.load(); // Preload the sound
        }

        // Function to play beep sound
        function playBeepSound() {
            if (beepSound) {
                beepSound.play().catch(err => console.error('Error playing beep sound:', err));
            }
        }

        // Preload the beep sound when the page loads
        window.onload = preloadBeepSound;

        // Function to show toast notifications
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                backgroundColor: type === 'success' ? '#28a745' : '#dc3545',
            }).showToast();
        }

        // Function to get back camera (rear camera)
        function getBackCamera() {
            return new Promise((resolve, reject) => {
                navigator.mediaDevices.enumerateDevices()
                    .then(devices => {
                        const videoDevices = devices.filter(device => device.kind === 'videoinput');
                        const backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back'));
                        if (backCamera) {
                            resolve(backCamera.deviceId);
                        } else {
                            reject('Back camera not found.');
                        }
                    })
                    .catch(err => {
                        reject(err);
                    });
            });
        }

        // Function to forcefully enable camera access
        function enableCamera() {
            getBackCamera()
                .then(deviceId => {
                    const constraints = {
                        video: {
                            deviceId: { exact: deviceId },
                            facingMode: { exact: "environment" },
                            width: { ideal: 640 }, // Max FPS and resolution
                            height: { ideal: 480 },
                            frameRate: { ideal: 60 } // Max FPS
                        }
                    };
                    return navigator.mediaDevices.getUserMedia(constraints);
                })
                .then(stream => {
                    const video = document.getElementById('scanner');
                    video.srcObject = stream;
                    video.play();
                    document.getElementById('scanner-status').innerText = 'Scanning is active. Click to scan.';
                    isScannerActive = true;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('scanner-status').innerText = 'Error accessing camera. Please try again.';
                    showToast('Error accessing camera. Please try again.', 'error');
                });
        }

        // Initialize Quagga for barcode scanning
        function initBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment", // Use rear camera
                        width: { ideal: 640 }, // Max FPS and resolution
                        height: { ideal: 480 },
                        frameRate: { ideal: 60 } // Max FPS
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "code_39_reader"], // Only Code 128 and Code 39
                },
                locate: true, // Improve barcode detection accuracy
                numOfWorkers: 4, // Use multiple workers for better performance
            }, function(err) {
                if (err) {
                    console.error(err);
                    document.getElementById('scanner-status').innerText = 'Error initializing scanner.';
                    showToast('Error initializing scanner.', 'error');
                    return;
                }
                Quagga.start();
                document.getElementById('scanner-status').innerText = 'Scanning is active. Click to scan.';
            });

            // Event listener for barcode found
            Quagga.onDetected(function(result) {
                const barcode = result.codeResult.code;
                if (barcode && barcode.trim() !== "") { // Ensure valid barcode
                    document.getElementById('tracking-id').value = barcode; // Set scanned barcode in tracking ID field
                    document.getElementById('scanner-status').innerText = 'Barcode scanned: ' + barcode;
                    stopBarcodeScanner(); // Stop scanner after detection
                    playBeepSound(); // Play beep sound immediately

                    // Check for duplicate barcode
                    if (isDuplicateBarcode(barcode)) {
                        document.getElementById('tracking-id-error').innerText = 'Duplicate barcode detected.';
                        showToast('Duplicate barcode detected.', 'error');
                    } else {
                        saveData(); // Automatically save data to table
                        showToast('Barcode scanned successfully.', 'success');
                    }
                }
            });
        }

        // Check for duplicate barcode
        function isDuplicateBarcode(barcode) {
            return data.some(entry => entry.trackingId === barcode);
        }

        // Stop the scanner
        function stopBarcodeScanner() {
            Quagga.stop();
            isScannerActive = false;
            document.getElementById('scanner-status').innerText = 'Scanning is stopped. Click to start scanning.';
        }

        // Save the data and update the table
        function saveData() {
            const portal = document.getElementById('portal').value;
            const courier = document.getElementById('courier').value;
            const dispatch = document.getElementById('dispatch').value;
            const trackingId = document.getElementById('tracking-id').value;

            if (!portal || !courier || !dispatch || !trackingId) {
                document.getElementById('tracking-id-error').innerText = 'Please fill all fields.';
                showToast('Please fill all fields.', 'error');
                return;
            } else {
                document.getElementById('tracking-id-error').innerText = '';
            }

            const newEntry = {
                date: new Date().toLocaleDateString(),
                portal: portal,
                dispatchType: dispatch,
                trackingId: trackingId,
                courier: courier
            };

            data.push(newEntry);
            updateTable();
            document.getElementById('tracking-id').value = ''; // Clear input after save
            document.getElementById('tracking-id').focus(); // Auto-focus on tracking ID field
            document.getElementById('scanner-status').innerText = 'Scanning is active. Click to scan.';
        }

        // Update the table with new data
        function updateTable() {
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing table data

            data.forEach((entry, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td><input type="checkbox" class="select-entry" data-index="${index}"></td>
                    <td>${entry.date}</td>
                    <td>${entry.portal}</td>
                    <td>${entry.dispatchType}</td>
                    <td>${entry.trackingId}</td>
                    <td>${entry.courier}</td>
                `;
            });

            // Show/hide bulk delete button
            const bulkDeleteBtn = document.getElementById('bulk-delete-btn');
            bulkDeleteBtn.style.display = data.length > 0 ? 'block' : 'none';
        }

        // Delete selected entries in bulk
        function deleteSelectedEntries() {
            const selectedEntries = document.querySelectorAll('.select-entry:checked');
            selectedEntries.forEach(entry => {
                const index = entry.getAttribute('data-index');
                data.splice(index, 1);
            });
            updateTable();
            showToast('Selected entries deleted.', 'success');
        }

        // Clear all data
        function clearAllData() {
            data = [];
            updateTable();
            showToast('All data cleared.', 'success');
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Apply dark mode on page load
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Event listeners
        document.getElementById('select-all').addEventListener('click', function() {
            const selectAll = this.checked;
            document.querySelectorAll('.select-entry').forEach(entry => {
                entry.checked = selectAll;
            });
            toggleBulkDeleteButton();
        });

        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('select-entry')) {
                toggleBulkDeleteButton();
            }
        });

        document.getElementById('scanner').addEventListener('click', function() {
            if (!isScannerActive) {
                enableCamera();
                initBarcodeScanner();
            }
        });

        document.getElementById('save-btn').addEventListener('click', function() {
            saveData();
        });

        // Link Enter key to Save button
        document.getElementById('tracking-id').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveData();
            }
        });

        document.getElementById('download-btn').addEventListener('click', function() {
            if (data.length === 0) {
                showToast('No data to download.', 'error');
                return;
            }

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Dispatch Data");
            XLSX.writeFile(wb, "dispatch_data.xlsx");
            showToast('Data downloaded successfully.', 'success');
        });

        document.getElementById('bulk-delete-btn').addEventListener('click', function() {
            deleteSelectedEntries();
        });

        document.getElementById('clear-all-btn').addEventListener('click', function() {
            clearAllData();
        });

        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            toggleDarkMode();
        });
    </script>

</body>
</html>
